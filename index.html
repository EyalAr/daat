<!DOCTYPE html>

<html>               
<head>
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css">  
    <link rel="stylesheet" href="main.css">  
</head>
<body> 
    <div ng-app="myApp">       
        <div id="qListCtrl" ng-controller="qListCtrl">                  
            
            <ul id="qList">
                <input type="search" ng-model="filter" placeholder="search...">            
                <li ng-repeat="q in data.qList | filter:filter">                      
                    <div>
                        <h4><strong> {{q.title}} </strong> <span> {{q.body}} </span></h4> 
                    </div>
                    <ul>
                        <li class="answer" ng-repeat="a in q.answers | filter:filter">                                                      
                            <div class="answer-user"> {{a.user}} </div>
                            Answer: {{a.body}}
                        </li>                                                                                          
                    </ul>
                    <textarea ng-model="q.myAnswer"></textarea>
                    <div>{{q.myAnswer}}</div>                        
                    <button ng-click="submitAnswer(q.id,q.myAnswer)">Submit!</button>
                </li>

            </ul>

            <input type="text-box" ng-model="data.message">            
            <h3>{{data.message}}</h1>      
            </div>
        </div>   

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
 </body>

</html>
